<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="css/boostrap/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="txtusername" placeholder="User name / Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="txtpass" placeholder="Password">
                </div>
                <button class="button login__submit" id="btnlogin">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class="social-login">
                <h3>STITCH LINE</h3>
                <div class="social-icons">
                    <a href="#" class="social-login__icon fab fa-instagram"></a>
                    <a href="#" class="social-login__icon fab fa-facebook"></a>
                    <a href="#" class="social-login__icon fab fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>


<script src="css/boostrap/js/bootstrap.min.js"></script>
<script src="css/jQuery/jquery-3.6.0.min.js"></script>

</body>
</html>

<script>
    $('#btnLogin').click(function () {
    let userName = $('#txtusername').val();
    let password = $('#txtpass').val();

    $.ajax({
    method: "GET",
    url: USER_PATH + 'searchuser/' + userName + '/' + password,
    async: true,
    contentType: 'application/json',
    success: function (data) {
        if (data.data.role== Admin){
            document.location.href = "AdminDash.html";
        }else{
            document.location.href = "CustomerDash.html";
        }
    console.log(data.data);
    $.session.set("obj", data.data);
    clearForm();
    }, error: function (data) {
    console.log(data.data);
    alert("UserName or Password incorrect!!!");
    }
    })
    });
</script>
